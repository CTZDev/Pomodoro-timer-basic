<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main-header">
        <h2>Pomodoro Timer</h2>
        <p id="screenTimer">25:00</p>
      </div>
      <div class="buttons">
        <button type="button" id="btnStart" class="btn btn--green">Start</button>
        <button type="button" id="btnStop" class="btn btn--red">Stop</button>
        <button type="button" id="btnReset" class="btn btn--gray">Reset</button>
      </div>
    </div>
  </body>
</html>
